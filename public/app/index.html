<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satıcı360 — Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .toolbar{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:12px}
    .status{font-size:12px;opacity:.8}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid #1f2741;text-align:left}
    th{opacity:.8;font-size:12px}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #1f2741;border-radius:999px;font-size:12px;opacity:.9}
    .btn{all:unset;cursor:pointer;background:linear-gradient(90deg,#6c8cff,#7ea1ff);border:1px solid rgba(255,255,255,.1);color:#fff;padding:9px 14px;border-radius:10px}
    .btn.ghost{background:transparent;border:1px solid #1f2741}
  </style>
</head>
<body>
  <div class="top" style="display:flex;align-items:center;justify-content:space-between;padding:12px 18px;border-bottom:1px solid #1f2741;background:rgba(16,22,42,.6);backdrop-filter:saturate(150%) blur(6px)">
    <div class="row" style="display:flex;gap:8px;align-items:center">
      <strong>Satıcı360</strong>
      <span class="pill">API: <span id="apiState">—</span></span>
    </div>
    <div class="row" style="display:flex;gap:8px;align-items:center">
      <button class="btn" id="fetchOrdersBtn">Trendyol Siparişlerini Çek</button>
      <button class="btn ghost" id="refreshBtn">Yenile</button>
    </div>
  </div>

  <main class="main" style="padding:18px">
    <div class="toolbar">
      <div>
        <label>Status:
          <select id="statusSel">
            <option value="Awaiting">Awaiting</option>
            <option value="Created">Created</option>
            <option value="Picking">Picking</option>
            <option value="Invoiced">Invoiced</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </label>
        <label>Size: <input id="sizeInp" type="number" value="20" min="1" style="width:80px"></label>
        <label>Page: <input id="pageInp" type="number" value="0" min="0" style="width:80px"></label>
      </div>
      <div class="status" id="statusText">Hazır</div>
    </div>

    <div class="card" style="background:linear-gradient(180deg,#0f1530,#121a37);border:1px solid #1f2741;border-radius:16px;padding:14px">
      <h3 style="margin:0 0 8px 0;opacity:.8">Siparişler</h3>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Order No</th>
            <th>Müşteri</th>
            <th>Durum</th>
            <th>Tutar</th>
            <th>Tarih</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyHint" style="padding:12px;opacity:.8;display:none">Kayıt bulunamadı.</div>
      <pre id="rawOut" style="margin-top:12px;max-height:220px;overflow:auto;background:rgba(255,255,255,.03);border:1px solid #1f2741;border-radius:10px;padding:10px;display:none"></pre>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
